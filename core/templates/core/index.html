<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %} | Mi web personal</title>
</head>
<body>
    <!-- cabecera y menu -->
    <h1>Mi web personal</h1>
    <ul>
        <!-- cambio de template tags url a enlaces en crudo utilizando el nombre del patron de enlace -->
        <li><a href="{% url 'home' %}">Portada</a></li>
        <li><a href="{% url 'about' %}">Acerca de</a></li>
        <li><a href="{% url 'portfolio' %}">Portafolio</a></li>
        <li><a href="{% url 'contact' %}">Contacto</a></li>
    </ul>  
    <!-- contenido   --> 
    <!-- etiqueta template content django -->
    {% block content %}
    {% endblock %}
</body>
</html>
